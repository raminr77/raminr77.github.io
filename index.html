<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ramin Rezaei</title>
    <script src="./assets/js/main.js" defer ></script>
    <script src="./assets/js/init.js" defer ></script>
    <script src="./assets/js/close.js" defer ></script>
    <script src="./assets/js/plugin.js" defer ></script>
    <script src="./assets/js/commands.js" defer ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="icon" type="images/png" href="./assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div class="sticky-btns js-sticky-btns" >
        <a class="sticky-btn" href="./assets/files/ramin-rezaei-en.pdf">Resume (En)</a>
        <a class="sticky-btn" href="./assets/files/ramin-rezaei-fa.pdf">Resume (Fa)</a>
        <a class="sticky-btn" href="https://www.youtube.com/channel/UCeS1ksj-Nb5qml9-VNcd2oA">YouTube Channel</a>
    </div>
    
    <div class="terminal js-terminal">
        <div class="terminal__topbar">
            <div class="terminal__topbar-buttons">
                <button class="close js-close-modal-handler" tabindex="3"></button>
                <button class="maximize js-maximize" tabindex="2"></button>
                <button class="minimize js-minimize" tabindex="1"></button>
            </div>
            <div class="js-title">Terminal</div>
            <div class="terminal__topbar-none"></div>
        </div>
        <div class="terminal__content js-terminal-content">
            <div class="terminal__content-text js-commands" tabindex="0"></div>
            <div role="textbox" contenteditable data-gramm_editor="false" autocomplete="none" class="terminal__input js-input"></div>
        </div>
    </div>

    <div class="close-modal js-modal hidden">
        <div class="close-modal__topbar">
            <div class="close-modal__topbar-buttons">
                <button class="close js-close-modal"></button>
            </div>
            <div class="js-title">Close Terminal</div>
            <div class="close-modal__topbar-none"></div>
        </div>
        <div class="close-modal__content">
            Close this terminal ?
        </div>
        <div class="close-modal__footer">
            <button class="js-close-modal">Cancel</button>
            <button class="js-close-terminal">Close Terminal</button>
        </div>
    </div>

</body>
</html>
