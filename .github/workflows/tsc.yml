name: TypeScript Check

on:
  push:
    branches: [master]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'tsconfig*.json'
      - 'package.json'
      - 'package-lock.json'
      - '.nvmrc'
  pull_request:
    branches: [master]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'tsconfig*.json'
      - 'package.json'
      - 'package-lock.json'
      - '.nvmrc'
  workflow_dispatch:

concurrency:
  group: tsc-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Run TypeScript type checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npx tsc --noEmit
