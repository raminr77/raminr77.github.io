name: Personal Website Deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 📎 Install dependencies
        run: npm install --legacy-peer-deps
      - name: 🏗️ Run Build
        run: npm build
      - name: 🔍 Run Checks
        run: npm run check-all
