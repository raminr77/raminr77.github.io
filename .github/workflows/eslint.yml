name: Lint (ESLint)

on:
  push:
    branches: [master]
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [master]
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '25 20 * * 2'
  workflow_dispatch:

concurrency:
  group: eslint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Next.js ESLint
        run: npx next lint --max-warnings=0

      - name: Ensure SARIF formatter is available
        run: npm i -D @microsoft/eslint-formatter-sarif

      - name: Run ESLint (SARIF)
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: 'true'
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --cache --cache-location .eslintcache \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || true

      - name: Upload analysis results to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
